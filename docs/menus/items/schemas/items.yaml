components:
  schemas:
    MenuItem:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the menu item
          example: 1
        categoryId:
          type: integer
          description: ID of the category this item belongs to
          example: 1
        name:
          type: string
          description: Item's name
          example: "Spaghetti"
        description:
          type: string
          description: Item's description
          example: "Classic pasta with meat sauce."
        price:
          type: number
          format: float
          description: Price of the item
          example: 12000
        isExtra:
          type: boolean
          description: Whether the item is an extra
          example: false
        isAvailable:
          type: boolean
          description: Whether the item is available
          example: true
        imageUrl:
          type: string
          description: URL of the item's image
          example: "https://example.com/images/spaghetti.jpg"
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-05-01T12:00:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-05-01T12:00:00Z"
        deleted:
          type: boolean
          description: Whether the item is deleted
          example: false
        deletedAt:
          type: string
          format: date-time
          nullable: true
          description: Deletion timestamp, if deleted
          example: null
      required:
        - name
        - description
        - price
        - isExtra
        - isAvailable
        - imageUrl
