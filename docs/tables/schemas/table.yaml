components:
  schemas:
    Table:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the table
          example: 1
        number:
          type: string
          description: Table number or identifier
          example: "T1"
        status:
          type: string
          enum: [available, occupied, reserved, maintenance]
          description: Current status of the table
          example: "available"
        location:
          type: string
          nullable: true
          description: Physical location or area of the table
          example: "Window side"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the table was created
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the table was last updated
          example: "2024-01-15T11:45:00Z"
        deleted:
          type: boolean
          description: Soft delete flag
          example: false
        deletedAt:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when the table was soft deleted
          example: null
      required:
        - id
        - number
        - status
        - createdAt
        - updatedAt
        - deleted
